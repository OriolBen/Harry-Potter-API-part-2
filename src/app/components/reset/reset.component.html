<div *ngIf="mode == 'normal'">
  <h2>Reset password email</h2>
  <form (ngSubmit)="authService.resetPasswordEmail(email)">
    <p><input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></p>
		<p><button>Send</button></p>
	</form>
</div>
<div *ngIf="mode == 'resetPassword'">
  <h2>Reset password</h2>
  <form (ngSubmit)="authService.resetPassword(oobCode, password)">
    <p><input type="password" placeholder="New password" name="password" [(ngModel)]="password" required></p>
		<p><button>Reset password</button></p>
	</form>
</div>
